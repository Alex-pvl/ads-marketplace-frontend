# This is a basic workflow to help you get started with Actions

name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
      - name: Build and Deploy to server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            cd ads-marketplace/ads-marketplace-frontend
            git fetch
            git pull
            export NVM_DIR="$HOME/.nvm"
            source "$NVM_DIR/nvm.sh"
            nvm use 22
            npm i
            npm run build
            echo '${{ secrets.SERVER_PASSWORD }}' | sudo -S rm -rf /var/www/pavlyuk.tech/dist/
            echo '${{ secrets.SERVER_PASSWORD }}' | sudo -S mv dist/ /var/www/pavlyuk.tech/
            echo '${{ secrets.SERVER_PASSWORD }}' | sudo -S nginx -t && echo '${{ secrets.SERVER_PASSWORD }}' | sudo -S nginx -s reload
      
permissions:
  contents: write
